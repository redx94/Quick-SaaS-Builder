version: '3.7'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: quick-saas-backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user:password@db:5432/mydb
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "5000:5000"
    volumes:
      - ./src:/app/src  # Sync local changes to the container for development

  nginx:
    image: nginx:alpine
    container_name: quick-saas-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Use custom Nginx configuration
      - ./ssl/cert.pem:/etc/ssl/certs/cert.pem
      - ./ssl/key.pem:/etc/ssl/private/key.pem
    depends_on:
      - backend

  db:
    image: postgres:13
    container_name: quick-saas-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist data in a named volume

volumes:
  postgres_data:
